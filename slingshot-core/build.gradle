apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile 'org.springframework:spring-context:4.0.0.RELEASE'
    compile("log4j:log4j:1.2.15") {
        exclude group: "com.sun.jdmk", module: "jmxtools"
        exclude group: "com.sun.jmx", module: "jmxri"
        exclude group: "javax.jms", module: "jms"
        exclude group: "javax.mail", module: "mail"
    }
    compile 'org.seleniumhq.selenium:selenium-java:2.40.0'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.40.0'
    compile 'org.apache.poi:poi:3.10-FINAL'
    compile 'org.apache.poi:poi-ooxml:3.10-FINAL'
    compile 'org.testng:testng:6.8.8'
    compile fileTree(dir: 'libs', include: '*.jar')
}

test {
    useTestNG() {
        //report generation delegated to TestNG library:
        useDefaultListeners = true
    }
    //turn off Gradle's HTML report to avoid replacing the
    //reports generated by TestNG library:
    reports.html.enabled = false
    options.suiteName("test-suites/login.xml")
}
